<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap altera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <!-- Form contact -->

    <div class="row">
        <div class="col-4">
            <img src="asset/charles-rRWiVQzLm7k-unsplash.jpg" alt="" />
        </div>
        <div class="col-8">
            <form>
                <h4>Contact Us</h4>

                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputName" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Addres</label>
                    <input type="email" class="form-control" id="Email" />
                </div>
                <div class="mb-3">
                    <label for="exampleInpNumber1" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="Number" />
                </div>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Role</label>
                    <select id="disabledSelect" class="form-select">
              <option>Selected</option>
            </select>
                </div>
                <div class="mb-3" id="message">
                    <label for="exampleInputMessage1" class="form-label">Message</label>
                    <input type="text" class="form-control" id="Message" />
                </div>

                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </div>

    <!-- Form Contact end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
